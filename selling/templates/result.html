<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="/static/css/common.css" rel="stylesheet" type="text/css" />
<link href="/static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrap">
<!-- main begin-->
  <div class="sale">
    <h1 class="lf">拍卖结束的商品</h1>
    <div class="right rulse">当前用户是：<span class="blue strong">{{ name }}</span></div>
    <div class="cl"></div>
  </div>
<div class="items">
      <ul class="rows even strong">
        <li>名称</li>
        <li>开始时间</li>
        <li>结束时间</li>
        <li>起拍价</li>
        <li class="list-wd">成交价</li>
        <li class="borderno">买家</li>
      </ul>
    {% for i in key %}
      <ul class="rows">
        <li>{{ i.name }}</li>
        <li>{{ i.start|date:"Y-m-d H:i:s" }}</li>
        <li>{{ i.stop|date:"Y-m-d H:i:s" }}</li>
        <li>{{ i.price }}</li>
        <li class="list-wd">{{ i.a_price }}</li>
        <li class="borderno red">{{ i.a_name }}</li>
      </ul>
    {% endfor %}
  </div>
 
<!-- main end-->
</div>
</body>
</html>
